<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" href="../asset/img/cropped-site-favicon-32x32.png">
    <title>Login - Plant Shop</title>
    <link rel="stylesheet" href="../asset/fontawesome-free-6.5.2-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Unna:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../asset/css/reset.css">
    <link rel="stylesheet" href="../asset/css/auth/main.css">
    <link rel="stylesheet" href="../asset/css/auth/login.css">
</head>
<body>
    <div class="container">
        <div class="container-wrapper">
            <div class="image">
                <img src="../asset/img/login2.webp" alt="image login">
            </div>

            <div class="form">
                <form action="">
                    <p class="form-title">
                        Welcome to the Greenstore!
                    </p>

                    <div class="form-username">
                        <label for="username">Username</label><br>
                        <input type="text" name="username" id="username" placeholder="Username">
                    </div>

                    <div class="form-password">
                        <label for="password">Password</label><br>
                        <input type="password" name="password" id="password" placeholder="Password">
                    </div>

                    <div class="form-action">
                        <div class="form-action-remember">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember me</label>
                        </div>
                        
                        <a href="#">Forgot Password</a>
                    </div>

                    <input type="submit" class="form-btn" value="Login">

                    <div class="form-other">
                        <span>You do not have an account?</span>
                            <a href="register.html">Register</a>
                    </div>
                </form>

                <p class="form-icon-arrow">
                    <a href="../index.html">
                        <i class="fa-solid fa-arrow-left-long">
                        </i>
                        <span>Back To Home</span>
                    </a> 
                </p>
                
            </div>
        </div>
    </div>
</body>
</html>
